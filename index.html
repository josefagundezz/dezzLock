<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- FUENTES: Space Grotesk & Roboto Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- FONT AWESOME (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- TAILWIND CSS (CDN - MODO NO DEPENDENCY) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dezz: {
                bg: '#0a0a0a',     /* Fondo Total */
                surface: '#141414', /* Cartas / Paneles */
                accent: '#00ff9b',  /* El Verde Dezz */
                dim: '#333333'      /* Texto apagado */
              }
            },
            fontFamily: {
              'space': ['"Space Grotesk"', 'sans-serif'],
              'mono': ['"Roboto Mono"', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>

    <style>
      body { background-color: #0a0a0a; color: white; }
      /* Scrollbar estilo hacker */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #00ff9b; }
    </style>

    <title>dezzLock // FOCUS SYSTEM</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
